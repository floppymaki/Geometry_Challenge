<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css " rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
    <title>Geometry Challenge</title>
</head>
<body>


    <div class="card mx-auto" style="width: 70%;">
        
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2>Geometry Challenge | Create</h2>
            <a href="index.html" class="btn btn-dark"><i class="bi bi-arrow-left"></i></a>
        </div>

        <div class="card-body">
            
            <div class="d-flex justify-content-between align-items-center m-3">
                <input type="text" class="form-control" placeholder="Title" style="width: 30%;" id="title">

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" onclick="save()"><i class="bi bi-floppy-fill"></i></button>
                    <button type="button" class="btn btn-secondary" onclick="eraseExercise()"><i class="bi bi-eraser-fill"></i></button>
                    <button type="button" class="btn btn-danger" onclick="removeExercise()"><i class="bi bi-trash-fill"></i></button>
                </div>
            </div>

            <!-- exercise numbers and add buttons -->
            <div class="btn-group border mx-3" role="group" id="exerciseBtns">
                <button type="button" class="btn btn-primary" onclick="goToExercise(this)">1</button>
                <button type="button" class="btn btn-light" onclick="addExercise(this)"><i class="bi bi-plus-lg"></i></button>
            </div>

            <!-- konva field -->
            <div id="konva-field" class="mx-auto" style="width:640px; height:640px;" onclick="addDot()" ondblclick="removeDot()">

            </div>

        </div>  
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="create.js"></script>
</body>
</html>
